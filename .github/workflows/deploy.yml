name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/pwa-webchat
            git checkout origin/master -- package.json package-lock.json
            git pull origin master --force
            docker build -t pwa-webchat:latest -f DOCKERFILE .
            docker stop pwa-webchat || true
            docker rm pwa-webchat || true
            docker run -d --name pwa-webchat -p 3000:3000 pwa-webchat:latest
